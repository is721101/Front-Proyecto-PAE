<app-crud-navbar></app-crud-navbar>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #platilloForm="ngForm" (ngSubmit)="addPlatillo(platilloForm)" >
                    <input type="hidden" name="_id" [(ngModel)]="PlatilloService.selectedPlatillo._id">
                    <div class="form-group">
                        <input type="text" name="id" class="form-control" placeholder="Enter id" [(ngModel)]="PlatilloService.selectedPlatillo.id">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" class="form-control" placeholder="Enter description" [(ngModel)]="PlatilloService.selectedPlatillo.description">
                    </div>
                    <div class="form-group">
                        <input type="text" name="urlImage" class="form-control" placeholder="Enter url image" [(ngModel)]="PlatilloService.selectedPlatillo.urlImage">
                    </div>
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter name" [(ngModel)]="PlatilloService.selectedPlatillo.name" >
                    </div>
                    <div class="form-group">
                        <input type="text" name="category" class="form-control" placeholder="Enter category" [(ngModel)]="PlatilloService.selectedPlatillo.category" >
                    </div>
                    <div class="form-group">
                        <input type="text" name="price" class="form-control" placeholder="Enter price" [(ngModel)]="PlatilloService.selectedPlatillo.price" >
                    </div>
                    <button class="btn btn-primary mr-2" (click)="resetForm(platilloForm)">
                        Clean
                    </button>
                    <button class="btn btn-secondary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Description
                    </th>
                    
                    <th>
                        Name
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Price
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let platillo of PlatilloService.platillos | paginate:page_size:page_number "> 
                    <td>{{platillo.id}}</td>
                    <td>{{platillo.description}}</td>
                    <td>{{platillo.name}}</td>
                    <td>{{platillo.category}}</td>
                    <td>{{platillo.price}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editPlatillo(platillo)" ><i class="material-icons">edit</i></button>
                        <button class="btn btn-danger btn-sm" (click)="deletePlatillo(platillo._id)" ><i class="material-icons">delete</i></button>
                    </td>
                </tr>
        
            </tbody>
   
        </table>

        <mat-paginator [length]="PlatilloService.platillos.length"
        [pageSize]="page_size"
        [pageSizeOptions]="pageSizeOptions"
        (page) ='handlePage($event)'>
</mat-paginator>
    </div>




</div>
