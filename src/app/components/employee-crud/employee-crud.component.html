<app-crud-navbar></app-crud-navbar>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)" >
                    <input type="hidden" name="_id" [(ngModel)]="EmployeeService.selectedEmployee._id">
                    <div class="form-group">
                        <input type="text" name="id" class="form-control" placeholder="Enter id" [(ngModel)]="EmployeeService.selectedEmployee.id">
                    </div>
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter first name" [(ngModel)]="EmployeeService.selectedEmployee.name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" class="form-control" placeholder="Enter last name" [(ngModel)]="EmployeeService.selectedEmployee.lastname">
                    </div>
                    <div class="form-group">
                        <input type="text" name="position" class="form-control" placeholder="Enter your position" [(ngModel)]="EmployeeService.selectedEmployee.position">
                    </div>
                    <div class="form-group">
                        <input type="number" name="salary" class="form-control" placeholder="Enter salary" [(ngModel)]="EmployeeService.selectedEmployee.salary" >
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Enter email" [(ngModel)]="EmployeeService.selectedEmployee.email" >
                    </div>
                    <div class="form-group">
                        <input type="text" name="password" class="form-control" placeholder="Enter password" [(ngModel)]="EmployeeService.selectedEmployee.password" >
                    </div>
                    <div class="form-group">
                        <input type="text" name="urlImage" class="form-control" placeholder="Enter image " [(ngModel)]="EmployeeService.selectedEmployee.urlImage" >
                    </div>

                    <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">
                        Clean
                    </button>
                    <button class="btn btn-secondary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Lastname 
                    </th>
                    <th>
                        Position
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Password
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of EmployeeService.employees"> 

                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.lastname}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.salary}}</td>
                    <td>{{employee.email}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editEmployee(employee)" ><i class="material-icons">edit</i></button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)" ><i class="material-icons">delete</i></button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
