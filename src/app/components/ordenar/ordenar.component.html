<div class="container" id="Ordenar">
    <div class="row justify-content-center pt-5 mt-5">
        <div class="col-md-4 formulario">
            <form (submit)="ordenar(correo)">
                <div class="form-groud text-center ">
                    <h1 class="text-light">Bienvenido A la carta Tlaquepaque</h1>
                </div>
                <div class="form-group  mx-sm-4">
                    <input type="text" #correo class="form-control" id="mesa" placeholder="Correo">
                </div>
                <div class="form-group  mx-sm-4">
                    <input type="submit"  id="ingresar"  class="ingresar btn btn-block" value="ACEPTAR">
                </div>
                
            </form>
        </div>
    </div>
</div>
